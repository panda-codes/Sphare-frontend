<section class="contact-form-wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section-title text-center">
                    <h2 class="text-md mb-2">Join Sphare Health</h2>
                    <div class="divider mx-auto my-4"></div>
                    <p class="mb-5">Create your account and gain access to personalized health services.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form id="signup-form" class="contact__form " method="post" action="signup-process.php">
                    <div class="row justify-content-center">
                        <!-- First Name -->
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="firstname" id="firstname" type="text" class="form-control" placeholder="First Name" required>
                            </div>
                        </div>

                        <!-- Last Name -->
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="lastname" id="lastname" type="text" class="form-control" placeholder="Last Name" required>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="email" id="email" type="email" class="form-control" placeholder="Email" required>
                            </div>
                        </div>

                        <!-- Phone Number -->
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="phonenumber" id="phonenumber" type="tel" class="form-control" placeholder="Phone Number" required>
                            </div>
                        </div>

                        <!-- Date of Birth -->
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="birthday" id="birthday" type="date" class="form-control" required>
                            </div>
                        </div>

                        <!-- Gender -->
                        <div class="col-lg-6">
                            <div class="form-group">
                                <select name="gender" id="gender" class="form-control" required>
                                    <option value="" disabled selected>Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="password" id="password" type="password" class="form-control" placeholder="Password" required>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="confirm-password" id="confirm-password" type="password" class="form-control" placeholder="Confirm Password" required>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center col-lg-12">
                            <input id="sumbtn" class="btn btn-main btn-round-full" name="submit" type="submit" value="Sign Up">
                        </div>


                    </div>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="./login.html" class="button-link">Log In</a></p>

                <div class="form-check mb-4">
                  <input type="checkbox" class="form-check-input" id="termsCheck" required>
                  <label class="form-check-label" for="termsCheck">
                      I agree to the <a href="/Sphare-main/t&c.html" target="_blank">Terms &  Conditions</a>
                  </label>
                </div>
                <div class="form-check mb-4">
                  <input type="checkbox" class="form-check-input" id="privacyCheck" required>
                  <label class="form-check-label" for="privacyCheck">
                      I agree to the <a href="/Sphare-main/privacy-and-policy.html" target="_blank">Privacy Policy</a>
                  </label>
                </div>
                
              </div>
            </div>
        </div>
